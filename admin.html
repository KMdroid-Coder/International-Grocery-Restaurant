<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="admin-page">
  <header>
    <h1>International Grocery Restaurant - Admin Login</h1>
  </header>

  <nav>
    <div class="nav-brand">
      <a href="index.html">
        <img src="assets/logo.png" alt="International Grocery Restaurant Logo" class="nav-logo" />
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact Us</a>
      <a href="admin.html" class="active">Admin</a>
    </div>
  </nav>

<!-- Password Section -->
<div class="login-container">
    <div class="login-box">
      <h2>Admin Access</h2>
      <input type="password" id="admin-password" placeholder="Enter Admin Password" />
      <button onclick="checkPassword()">Enter</button>
      <a href="#" class="forgot-password">Forgot password?</a>
      <p id="error-message" style="color: red; display: none;">Incorrect Password. Try again.</p>
    </div>
  </div>
  

  <footer>
    <p>&copy; 2025 International Grocery Restaurant. All rights reserved.</p>
  </footer>

  <script>
    function checkPassword() {
      const enteredPassword = document.getElementById("admin-password").value;
      const correctPassword = "Admin123";

      if (enteredPassword === correctPassword) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("adminLoggedIn")) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>

</html>
