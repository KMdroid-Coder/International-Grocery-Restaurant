<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-fash Mediterranean cuisine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>K-fash Mediterranean cuisine</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="menu.html">Menu</a>
            <a href="admin.html">Admin</a>
            <a href="contact.html">Contact Us</a> <!-- New Contact Us Link -->
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to K-fash Mediterranean cuisine</h2>
            <p>Explore a world of flavors with our authentic international dishes.</p>
            <a href="menu.html" class="cta-button">View Menu</a> <!-- Call-to-Action Button -->
        </section>
        <section class="menu-preview">
            <h2>Featured Dishes</h2>
            <div id="menu-grid" class="menu-grid"><p>Loading featured dishes...</p></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 K-fash Mediterranean cuisine. All rights reserved.</p>
    </footer>

    <!-- ✅ Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- ✅ Load Firestore Setup -->
    <script src="firestore.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Waiting for Firestore to load...");

            const checkFirestore = setInterval(() => {
                if (typeof db !== "undefined") {
                    clearInterval(checkFirestore);
                    console.log("Firestore is ready. Fetching featured dishes...");
                    fetchFeaturedMenu();
                }
            }, 500);
        });

        function fetchFeaturedMenu() {
            const menuGrid = document.getElementById("menu-grid");
            menuGrid.innerHTML = "<p>Loading featured dishes...</p>";

            db.collection("menu").where("featured", "==", true).get()
            .then((querySnapshot) => {
                menuGrid.innerHTML = "";

                if (querySnapshot.empty) {
                    menuGrid.innerHTML = "<p>No featured dishes available.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const imageUrl = item.image ? item.image : "default-image.jpg";
                    const price = item.price ? `$${parseFloat(item.price).toFixed(2)}` : "N/A";

                    menuGrid.innerHTML += `
                        <div class="menu-tile">
                            <img src="${imageUrl}" alt="${item.name}" class="menu-img">
                            <h3>${item.name}</h3>
                            <p class="price">${price}</p>
                            <button class="order-now">Order Now</button>
                        </div>
                    `;
                });
            })
            .catch((error) => {
                console.error("Error fetching featured dishes:", error);
                menuGrid.innerHTML = "<p>Error loading featured dishes.</p>";
            });
        }
    </script>
</body>
</html>
